<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--ICONS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--TITLE-->
    <title>Dice Game</title>
</head>

<body>
    <!--wrapper-->
    <div class="container">
        <!--title winner and button-->
        <section id="title">
            <h1 id="title-winner">Click the button to roll the dice</h1>

        </section>
        <!--dice 1-->
        <section id="dices">
            <div class="dice">
                <p class="player">Player 1&#128126;</p>
                <img src="img/images/dice1.png" class="dice1 dice-img" alt="dice player 1">
            </div>
            <!--dice 2-->
            <div class="dice">
                <p class="player">Player 2&#128125;</p>
                <img src="img/images/dice1.png" class="dice2 dice-img" alt="dice player 2">
            </div>

        </section>
        <div class="button">
            <button class="btn">roll the dice </button>
        </div>
        <!--footer-->
        <footer>
            <p>designed by <a class="git" href="https://github.com/bubu2323">Carolina Tronci</a></p>
        </footer>
    </div>




    <script src="index.js" charset="utf-8"></script>
</body>

</html>
